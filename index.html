<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 12.972442, lng: 77.580643};
        var brillioffice = {lat: 12.9105, lng: 77.5857};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Banglore'
        });
          
        var marker1 = new google.maps.Marker({
          position: brillioffice,
          map: map,
          title: 'Brillio'
        });
          
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDurzwNxXNxSycgV---lDXZa04bk9lxYs&callback=initMap"
    async defer></script>
  </body>
</html>
